<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>props选项的作用</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum=1.0,user-scalable=0"/>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="vue.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .headerWrap {
      width: 100%;
      height: 48px;
      background: #f7f7f7;
      border-bottom: 1px solid #999;
      text-align: center;
      line-height: 48px;
      position: relative;
    }

    .headerWrap img {
      width: 25px;
      position: absolute;
    }

    .headerWrap .leftImg {
      top: 10px;
      right: 50px;
    }

    .headerWrap .rightImg {
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
<div id="box">
  <my-header txt="书影音" src1="img/ic_actionbar_search_icon.png" src2="img/ic_create_group_chat_blue.png"></my-header>
  <my-header txt="广播" src1="img/ic_status_search_user.png" src2="img/ic_create_group_chat_blue.png"></my-header>
  <my-header txt="小组" src1="img/ic_actionbar_search_icon.png" src2="img/ic_create_group_chat_blue.png"></my-header>
  <my-header txt="我的" src2="img/ic_settings.png"></my-header>
</div>

<!-- head 组件模板 -->
<template id="head">
  <div class="headerWrap">
    <span>{{txt}}</span>
    <img :src="src1" class="leftImg"/>
    <img :src="src2" class="rightImg"/>
  </div>
</template>

<!--
  props：定义希望接收到的值
    语法：props:['我希望接收的值',值...]
    使用：
      --与 data 一样，可以在模板中使用
      --可以在 vm 实例中像 this.msg 一样去使用

    值的传入：
      HTML：<组件 希望接收的值='val'></组件>
-->
</body>
</html>


<script>
  //创建Vue实例，得到 ViewModel
  var vm = new Vue({
    el: '#box',
    data: {},
    components: {
      'myHeader': {
        template: '#head',
        props: [
          'txt',
          'src1',
          'src2'
        ]
      }
    },
    methods: {}
  })
</script>
