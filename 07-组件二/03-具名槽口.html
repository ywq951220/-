<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>具名槽口</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="vue.js"></script>
</head>
<body>
<div id="box">
  <test>
    <h3 slot="slot2">222222</h3>
    <h2 slot="slot1">111111</h2>
    <h4>333333</h4>
  </test>
</div>

<!-- 组件模板 test -->
<template id="t">
  <div>
    <h2>test</h2>
    <slot name="slot1"></slot>
    <slot name="slot2"></slot>
    <slot></slot>
  </div>
</template>
</body>
</html>


<script>
  //创建Vue实例，得到 ViewModel
  var vm = new Vue({
    el: '#box',
    data: {},
    components: {
      'test': {
        template: '#t'
      }
    },
    methods: {}
  })
</script>
