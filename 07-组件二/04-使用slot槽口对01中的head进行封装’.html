<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>使用slot槽口对01中的head进行封装</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum=1.0,user-scalable=0"/>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="vue.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .headerWrap {
      width: 100%;
      height: 48px;
      background: #f7f7f7;
      border-bottom: 1px solid #999;
      text-align: center;
      line-height: 48px;
      position: relative;
    }

    .headerWrap img {
      width: 25px;
      position: absolute;
      top: 10px;
    }

    .headerWrap .leftImg {
      right: 50px;
    }

    .headerWrap .rightImg {
      right: 10px;
    }
  </style>
</head>
<body>
<div id="box">
  <my-header txt="书影音">
    <img src="img/ic_actionbar_search_icon.png" slot="leftImg" class="leftImg"/>
    <img src="img/ic_create_group_chat_blue.png" slot="rightImg" class="rightImg"/>
  </my-header>
  <my-header txt="小组">
    <img src="img/ic_status_search_user.png" slot="leftImg" class="leftImg"/>
    <img src="img/ic_create_group_chat_blue.png" slot="rightImg" class="rightImg"/>
  </my-header>
</div>

<!--
  slot槽口的作用：用来混合父组件的内容与子组件自己的模板

  具名slot：具名slot将匹配内容片段中有对应slot特性的元素
-->

<template id="header">
  <div class="headerWrap">
    <span>{{txt}}</span>
    <slot name="leftImg"></slot>
    <slot name="rightImg"></slot>
  </div>
</template>
</body>
</html>


<script>
  //创建Vue实例，得到 ViewModel
  var vm = new Vue({
    el: '#box',
    data: {},
    components: {
      'myHeader': {
        template: '#header',
        props: ['txt']
      }
    },
    methods: {}
  })
</script>
