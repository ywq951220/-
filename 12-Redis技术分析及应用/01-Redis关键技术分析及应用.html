<!--
  Redis时开源、免费、高性能的 key-value 数据库，与 Memcached 类似

  Linux下安装运行:
    下载地址：http://download.redis.io/releases/redis-3.2.8.tar.gz

    $ tar xzf redis-3.2.8.tar.gz ==>下载完成之后进行解压
    $ cd redis-3.2.8 ==>跳转到 redis-3.2.8 这个目录下
    $ make ==>表示要编译这个源文件
    $ src/redis-server ==>编译完成之后生成该文件，表示 Redis 的服务
    $ src/redis-cli ==>编译之后生成的第二个文件，表示启动客户端

  windows下的安装运行(由MSOpenTech开发维护)
    下载地址：https://github.com/MSOpenTech/redis/releases
