<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>v-model指令的扩展</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="vue.js"></script>
</head>
<body>
<div id="box">
  <input type="text" v-model="msg1"/>{{msg1}}
  <br>
  <input type="checkbox" v-model="msg2"/>{{msg2}}

  <!--
    v-model 指令的扩展：绑定到复选框上

      v-model 与布尔值绑定

      true 为选择，false 为取消选择
  -->
</div>

</body>
</html>


<script>
  //创建Vue实例，得到 ViewModel
  var vm = new Vue({
    el: '#box',
    data: {
      msg1: '',
      msg2: ''
    },
    methods: {}
  })
</script>
