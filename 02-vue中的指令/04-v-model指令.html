<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>v-model指令</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="vue.js"></script>
</head>
<body>
<div id="box">
  <h1 @click="fn">{{msg}}</h1>
  <input type="text" v-show="bol" v-model="msg"/>

  <!--
    v-model 指令：进行数据的双向绑定(把用户输入的内容同步显示到页面上)

      作用：将用户输入的数据同步到视图上

      语法：v-model = '变量'

      注意：v-model 指令必须绑定在表单元素上(常用在 type 类型为 text 上)
  -->
</div>

</body>
</html>


<script>
  //创建Vue实例，得到 ViewModel
  var vm = new Vue({
    el: '#box',
    data: {
      bol: true,
      msg: 'Hello!Vue!!!'
    },
    methods: {
      fn() {
        this.bol = !this.bol
        this.msg = 'Hello!Vue!!!'
      }
    }
  })
</script>
