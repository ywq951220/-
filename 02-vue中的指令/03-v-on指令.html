<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on指令</title>
  <!-- 引入 Vue 库 -->
  <script src="vue.js"></script>
</head>
<body>
<!-- view -->
<div id="box">
  <button @click="fn()">按钮</button>

  <!--
    v-on 指令：用来绑定事件监听

     语法：v-on:事件名称='fn()'

     简写语法：@事件名称='fn()'
  -->

</div>
</body>
</html>


<script>
  //控制器
  var vm = new Vue({
    el: '#box',
    data: {
      //数据
    },
    methods: {
      // fn:function() {
      //   console.log(1)
      // }
      fn() {
        console.log(1)
      }
    }
  })
</script>
