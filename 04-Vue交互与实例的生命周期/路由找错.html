<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="box">

  <!--< a href=" ">登陆</ a>
  < a href="#/register">注册</ a>-->
  <router-link to="/login">登陆</router-link>
  <router-link to="/register">注册</router-link>
  <!-- 这是vue-router提供的元素，专门用来当作占位符的，将来路由规则匹配到的元素，就会展示到这个router-view中去
   所以：我们可以把router-view认为是一个占位符-->
  <router-view></router-view>
</div>
<script>
  //组建模板对象
  var login ={
    template:'<h1>登陆组件</h1>'
  }
  var register ={
    template:'<h1>注册组件</h1>'
  }
  //2、创建一个路由对象，当导入vue-router包之后，在window全局对象中，就有了一个路由构造函数，叫做VueRouter
  //3、在new路由对象的时候，可以为构造函数传递一个配置对象
  var routerObj = new VueRouter({
    // route//这个配置对象中的route表示路由匹配规则的意思
    routes:[//路由匹配规则
      //每个路由规则都是一个对象，这个规则对象身上有两个必须的属性
      //1、属性一是path，表示监听哪个路由链接地址
      //2、属性二是component，表示如果路由是前面匹配到的path,则展示companent属性对应的那个组件
      //注意:companent的属性值必须是一个组建模板对象，不能是组件的引用名称
      {path:'/',redirect:''},//这里的redirect和Node中的redirect完全是两码事
      {path:'/login',component:login},
      {path:'/register',component:register}

    ]
  })
  var vm  =new Vue({
    el:'#box',
    data:{},
    methods:{

    },
    //4、通过router属性指向routerObj
    router:routerObj//将路由规则对象，注册到vm实例上，用来监听URL地址的变化，然后展示对应组件

  })
</script>
</body>
</html>
